---
name: Build
on:
  push:
    branches:
      - master
      - branch-*
      - dogfood-*
  pull_request:
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: github-ubuntu-latest-s
    name: Build
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
        with:
          version: 2025.7.12
      - uses: SonarSource/ci-github-actions/build-maven@v1
        with:
          deploy-pull-request: true
          artifactory-reader-role: private-reader
          artifactory-deployer-role: qa-deployer

  black_box_test:
    needs: [build]
    runs-on: github-ubuntu-latest-s
    name: Black Box Tests (${{ matrix.sonar_version }})
    if: |
      github.event_name != 'push' ||
      github.ref == 'refs/heads/master' ||
      startsWith(github.ref, 'refs/heads/branch-') ||
      startsWith(github.ref, 'refs/heads/dogfood-')
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        sonar_version:
          - "LATEST_RELEASE[9.9]"
          - "LATEST_RELEASE"
          - "DEV"
    services:
      postgres:
        image: public.ecr.aws/docker/library/postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
        with:
          version: 2025.7.12
      - name: Get build number
        id: build_number
        uses: SonarSource/ci-github-actions/get-build-number@v1
      - name: Run black box tests
        run: |
          mvn verify -Pblack-box-tests \
            -Dsonar.runtimeVersion=${{ matrix.sonar_version }} \
            -Dorchestrator.configUrl=file:///${{ github.workspace }}/conf/orchestrator.properties \
            -Dwebdriver.chrome.driver=/usr/bin/chromedriver
      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: test-reports-${{ matrix.sonar_version }}
          path: |
            **/target/**/logs/*
            **/target/failsafe-reports/**/*

  promote:
    needs: [build, black_box_test]
    runs-on: github-ubuntu-latest-s
    name: Promote
    if: |
      github.event_name != 'push' ||
      github.ref == 'refs/heads/master' ||
      startsWith(github.ref, 'refs/heads/branch-') ||
      startsWith(github.ref, 'refs/heads/dogfood-')
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
        with:
          cache_save: false
          version: 2025.7.12
      - uses: SonarSource/ci-github-actions/promote@v1
        with:
          promote-pull-request: true
